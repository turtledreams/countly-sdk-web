name: "Auto Doc"

on:
  push:
    branches: [ master ]
  workflow_dispatch:
    branches: [ master ]


jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: 14.x
    - run: npm install
    - name: Deploy documentation
      shell: bash
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: bash generateDocs.sh